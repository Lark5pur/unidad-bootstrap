<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href=".../styles/index.css"> 
    <title>Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">Dr.Botta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#info" class="nav-link">Informacion</a>
                    </li>
                    <li class="nav-item">
                        <a href="#reserva" class="nav-link">Reserva</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-dark text-light p-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-betweem">
                <div>
                    <h1><span class="text-warning">Dr.</span> Federico Martin Botta</h1>
                    <p class="lead my-4">
                    </p>
                    <button class="btn btn-primary btn-lg">Reservá tu turno</button>
                </div>
                <img  class="img-fluid d-none d-sm-block" src="../img/foto.png" alt="doctor botta">
            </div>
        </div>
    </section>

    <section class="bg-primary text-light p-5">
        <div class="container d-sm-flex align-items-center justify-content-around">
            <div>
                <h5>Horario:</h5>
                <h6>Lunes a Viernes: 14hs - 18hs</h6>
            </div>
            <div>
                <h5>Dirección:</h5>
                <h6>Pellegrini 1080, General Rodriguez</h6>
            </div>
        </div>
    </section>

    <section class="bg-light text-dark p-5 text-center text-sm-start">
        <div class="container">
            <form>
                <div class="mb-3">
                  <label for="inputEmail1" class="form-label">Direccion de mail</label>
                  <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="email@ejemplo.com">
                  <div id="emailHelp" class="form-text">Su direccion de mail nunca sera compartida con terceros.</div>
                </div>
                <div class="mb-3 form-group">
                    <label for="exampleFormControlSelect1">Seleccione un dia para su turno</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Lunes</option>
                      <option>Martes</option>
                      <option>Miercoles</option>
                      <option>Jueves</option>
                      <option>Viernes</option>
                    </select>
                </div>
                <div class="mb-3 form-group">
                    <label for="exampleFormControlTextarea1">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Escriba su mensaje aqui"></textarea>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Confirmar envio</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </section>

    <section>
        <footer class="p-5 bg-dark text-white text-center position-relative">
            <div class="container">
                <p class="lead">Copyright &copy; 2022 Tomás Martín Botta</p>
                <a href="#" class="position-absolute bottom-0 end-0 p-5">
                    <i class="bi bi-arrow-up-circle h1"></i>
                </a>
            </div>

        </footer>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
